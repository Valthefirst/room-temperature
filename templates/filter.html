<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Temperature Charts</title>
    <link rel="stylesheet" href="../static/styles.css">
        <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Add CSS for the fade-in animation */
        .fade-in {
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Add a delay to the h5 element */
        .container h5 {
            animation-delay: 0.5s; /* Adjust the delay as needed */
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/temps">Temperatures</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/login">Log in</a></li>
            <li><a href="/register">Register</a></li>
        </ul>
    </nav>

    <div class="chartCard">
        <div class="chartBox">
            <h1 id="chartTitle" class="fade-in">Temperature of {{ date }}</h1>

            <canvas id="myChart"></canvas>
            <input type="date" onchange="filterChart(this)">
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

    <script>
        // setup
        const data = {
            labels: ['2022-01-01', '2022-01-02', '2022-02-01', '2022-02-02', '2022-10-01', '2022-10-02', '2022-10-03'],
            datasets: [{
                label: 'Weekly Sales',
                data: [18, 12, 6, 9, 12, 3, 9],
                backgroundColor: [
                    'rgba(255, 26, 104, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    'rgba(0, 0, 0, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 26, 104, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)',
                    'rgba(0, 0, 0, 1)'
                ],
                borderWidth: 1
            }]
        };

        // config
        const config = {
            type: 'bar',
            data,
            options: {
                scales: {
                    x: {
                        min: '2022-01-01',
                        max: '2022-01-01',
                        type: 'time',
                        time: {
                            unit: 'day'
                        }
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        // render init block
        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );

        // Instantly assign Chart.js version
        const chartVersion = document.getElementById('chartVersion');
        chartVersion.innerText = Chart.version;

        function filterChart(date) {
            const year = date.value.substring(0, 4);
            const month = date.value.substring(5, 7);
            const day = date.value.substring(8, 10);

            const lastDay = (y, m) => {
                return new Date(y, m, 0).getDate();
            };

            const startDate = `${date.value}-01`;
            const endDate = `${date.value}-${lastDay(year, month)}`;

            myChart.config.options.scales.x.min = startDate;
            myChart.config.options.scales.x.max = endDate;
            myChart.update();

            // Update the h1 tag with the selected date
            document.getElementById('chartTitle').innerText = `Temperature of ${date.value}`;
        }
    </script>

    <footer class="sticky-footer">
        <div class="container">
            <div class="text-center">
                <small>Copyright Â© Team 4 Iot</small>
            </div>
        </div>
    </footer>
</body>

</html>
