<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Temperature Charts</title>
</head>

<body>
    <h1>hi</h1>
    <div style="height: 50vh; width: 50%;">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        const labels = {{ labels | tojson}};

        const data = {
            labels: labels,
            datasets: [{
                label: 'Temperature',
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: {{ data | tojson}},
            }]
        };

        const config = {
            type: 'line',
            data: data,
            options: { maintainAspectRatio: false }
        };

        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );

        Object.filter = (object, objectItems) => Object.fromEntries(Object.entries(object)
            .filter())
        const filteredTemperatures = Object.filter(labels, ([dateTime, temp]) => temp > 39.92);

    </script>
    <button id="filterButton">Apply Filter</button>
</body>
</html>
